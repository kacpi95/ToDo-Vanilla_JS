<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
    <script
      src="https://kit.fontawesome.com/f90e6be36c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"><h1>ToDo List</h1></header>
      <div class="section-add">
        <input
          type="text"
          class="add-input"
          placeholder="Wpisz treść zadania"
        />
        <button class="btn-add">Dodaj</button>
      </div>
      <div class="section-list">
        <h2>Lista zadań</h2>
        <p class="error-info"></p>
        <ul class="ul-list">
          <li>
            Wypić kawę
            <div class="containerNote">
              <button class="complete">
                <i class="fa-solid fa-check-to-slot"></i>
              </button>
              <button class="edit">EDIT</button>
              <button class="delete"><i class="fa-solid fa-trash"></i></button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <section class="popup-container">
      <h3>Edytuj zadanie:</h3>
      <div class="popup-input">
        <input
          type="text"
          class="popup-input-text"
          placeholder="Edytuj treść zadania"
        />
      </div>
      <div class="btns-popup">
        <button class="btn-popup add">Zatwierdź</button>
        <button class="btn-popup cancel">Anuluj</button>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
